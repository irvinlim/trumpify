<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../lib/jquery-3.1.1.min.js"></script>
    <script src="../js/popup.js"></script>
</head>

<body>

    <div class="banner">
        <img class="trump" src="../img/icons/icon_128.png">
        <img class="obama" src="../img/icons/icon_128_disabled.png">
    </div>

    <div class="content">

        <h1 class="title">Trumpify</h1>
        <h3 class="subtitle">Make Facebook great again</h1>
        <p>By Irvin, Kent, Leon</p>

        <div class="controls">
            <button id="btn-toggle">Disable</button>

            <div class="switches">

                <div class="switchgroup">
                    <label for="avatars">Change Avatars</label>
                    <div class="switch round">
                        <input id="avatars" type="checkbox" checked>
                        <div class="toggle"></div>
                    </div>
                </div>

                <div class="switchgroup">
                    <label for="names">Change Text</label>
                    <div class="switch round">
                        <input id="names" type="checkbox" checked>
                        <div class="toggle"></div>
                    </div>
                </div>

                <div class="switchgroup">
                    <label for="tweets">Post Tweets</label>
                    <div class="switch round">
                        <input id="tweets" type="checkbox" checked>
                        <div class="toggle"></div>
                    </div>
                </div>

                <div class="switchgroup">
                    <label for="hair">Add Hair<br><small>(experimental, slow)</small></label>
                    <div class="switch round">
                        <input id="hair" type="checkbox" checked>
                        <div class="toggle"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="instructions">
            To use <strong>Trumpify</strong>, browse to Facebook first. It's gonna be yuuuge!
        </div>

    </div>

    <div class="footer">
        <div class="share">
            <a href="https://www.facebook.com/sharer/sharer.php?u=https://irvinlim.github.io/trumpify" target="_blank" class="fb-share-button">
                <img src="../img/misc/fb_icon.png">
                Share
            </a>
        </div>

        <a class="homepage-button" href="https://irvinlim.github.io/trumpify/" target="_blank`">Homepage</a>
    </div>
</body>

</html>
